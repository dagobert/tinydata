---
kibana::settings:
  upstream_repo: true
  package_name: 'kibana'
  service_name: 'kibana'
  config_file_path: '/etc/kibana/kibana.yml'
  config_file_format: 'yaml'
  config_dir_path: '/etc/kibana'
  conf_dir_path: '/etc/kibana/config'
  log_file_path: '/var/log/kibana/kibana.stderr'
  log_dir_path: '/var/log/kibana'
  data_dir_path: '/var/lib/kibana'
  home_dir_path: '/usr/share/kibana'
  process_name: 'node'
  process_extra_name: 'kibana'
  process_user: 'kibana'
  process_group: 'root'
  tcp_port: '5601'


---
puppet-agent::settings:
  upstream_repo: true
  package_name: 'puppet-agent'
  service_name: 'puppet-agent'
  config_file_path: '/etc/puppet-agent/puppet-agent.conf'
  config_dir_path: '/etc/puppet-agent'
  pid_file_path: '/var/run/puppet-agent/puppet-agent.pid'
  log_dir_path: '/var/log/puppet-agent'
  process_name: 'puppet-agent'
  process_user: 'root'
  process_group: 'root'
